<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="step.css">
    <link rel="stylesheet" href="meditation.css">
    <link rel="stylesheet" href="om.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="step-wizard">
        <div>
        <ul class="step-wizard-list">
            <li class="step-wizard-item">
                <span class="progress-count">1</span>
                <span class="progress-label">Step 1</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-count">2</span>
                <span class="progress-label">Step 2</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">3</span>
                <span class="progress-label">Step 3</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">4</span>
                <span class="progress-label">Step 4</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">5</span>
                <span class="progress-label">Step 5</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">6</span>
                <span class="progress-label">Step 6</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">7</span>
                <span class="progress-label">End</span>
            </li>
        </ul>
        </div>
        <div id="stepscontainer">
            
        <div id="steps"></div>
        
    </div>
        <button id="nextBtn">Next<i class="fas fa-arrow-right"></i>
            </button>
       </div>

    </section>
    

    <script src="steps.js"></script>
</body>
</html>
